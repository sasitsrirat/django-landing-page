<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Landing Page</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
        header, footer {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 40px;
            text-align: center;
            background: white;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Awesome Product</h1>
    </header>

    <div class="content">
        <h2>Welcome to Our Landing Page</h2>
        <p>This is a simple and clean landing page built with Django.</p>
        <a href="#" class="btn">Get Started</a>
    </div>

</html>
