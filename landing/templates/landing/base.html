<!-- landing/templates/landing/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyCompany{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        darkMode: 'class',
    }
    </script>
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold">MyCompany</h1>
            <nav>
                <a href="#" class="ml-4 hover:underline">Home</a>
                <a href="#" class="ml-4 hover:underline">Services</a>
                <a href="#" class="ml-4 hover:underline">Contact</a>
            </nav>
        </div>
    </header>

    <main class="py-10">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
        &copy; 2025 MyCompany. All rights reserved.
    </footer>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
    AOS.init({
        once: true, // ให้ animation เล่นแค่ครั้งแรกที่ scroll เจอ
        duration: 800, // ความเร็ว animation (ms)
    });
</script>

</body>
</html>
