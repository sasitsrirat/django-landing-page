{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center">

  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Register</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="text-red-500 text-sm">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-gray-700 dark:text-gray-300">Username</label>
        <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600" required />
      </div>
      <div>
        <label class="block text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600" required />
      </div>
      <div>
        <label class="block text-gray-700 dark:text-gray-300">Password</label>
        <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600" required />
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg transition">Register</button>
    </form>

    <div class="mt-4 text-sm text-center text-gray-600 dark:text-gray-400">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
    </div>

    <div class="mt-6 text-center">
      <button id="toggleDark" class="text-sm text-gray-500 dark:text-gray-300 hover:underline">Toggle Dark Mode</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById('toggleDark');
    const html = document.documentElement;
    btn.addEventListener('click', () => {
      html.classList.toggle('dark');
    });
  </script>
</body>
</html>
